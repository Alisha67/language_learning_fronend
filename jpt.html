  <!-- section contact_ -->
  <section class="contact_part">
    <div class="row">
      <div class="col-md-12 text-center get_us">
        <h1>Get your quote or contact us to Learn Languages</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Jhon-Deo">

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="example@example.com">

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Size(Approx.)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="22 X 22">

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Weight</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="2kg">

          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message (optional)</label>
            <textarea class="form-control size_box" id="exampleFormControlTextarea1" rows="3"
              placeholder="Your messages here."></textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I consent to information provided above and agree to
              the <span>terms & conditions </span> from halukaa</label>
          </div>
          <button type="submit" class="btn">Get my Quote</button>
        </form>
      </div>
    </div>
  </section>
